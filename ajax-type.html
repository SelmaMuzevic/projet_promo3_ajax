<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Contenu typ√©</title>
    <script src="scripts/ajax.js"></script>
</head>

<body>

    <div id="contenu"></div>
    <script>
        doAjax({
            url: 'snippet.html',
            callback: function(reponse) {
                let parser = new DOMParser(); // ds le cas d'un appendChild
                let snippet = parser
                    .parseFromString(reponse, 'text/html');
                console.log(snippet.querySelector('section'));


                //document.querySelector('#contenu').innerHTML = reponse; ou
                document.querySelector('#contenu')
                    .appendChild(snippet.querySelector('section'));
            }
        });
        doAjax({
            url: 'data.json',
            callback: function(reponse) {
                let objet = JSON.parse(reponse);
                let ul = document.querySelector('#ulChiens');
                for (let chien of objets) {
                    let li = document.createElement('li');
                    li.textContent = chien.name + ' ' + chien.race;
                    ul.appendChild(li);
                }
            }
        });
    </script>

</body>

</html>
